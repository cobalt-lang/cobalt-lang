# This config assumes you're using a x86_64-unknown-linux-gnu host.
# It supports compilation to Linux x86_64, ARM64, and RISC-V 64.
# Compilation to Windows and macOS are expected to be done through GitHub Actions.

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[target.riscv64gc-unknown-linux-gnu]
linker = "riscv64-linux-gnu-gcc"